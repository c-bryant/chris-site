name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch (manual)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          echo "Deploying to gh-pages branch..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Clone repo (shallow) if gh-pages exists, otherwise clone full and create orphan
          if git ls-remote --exit-code --heads "https://github.com/${REPO}.git" gh-pages; then
            git clone --depth=1 --branch=gh-pages "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" out
            cd out
          else
            git clone "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" out
            cd out
            git checkout --orphan gh-pages || true
          fi

          # Clean working tree
          git rm -rf . || true
          cd ..

          # Ensure out directory exists
          mkdir -p out

          # Copy dist contents (including dotfiles) into out using rsync
          echo "Copying build output from $GITHUB_WORKSPACE/dist to out/"
          rsync -a --delete "$GITHUB_WORKSPACE/dist/" out/

          cd out
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy from ${GITHUB_SHA}"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" gh-pages --force
          fi
